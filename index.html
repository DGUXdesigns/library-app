<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Library App | Dave The Dev</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <div class="header-left">
            <i class="material-icons">notifications</i>
            <div class="avatar">

            </div>
        </div>
    </header>
    <main>
        <div class="container">

        </div>
    </main>
    <button id="showDialog">Add Book<i class="material-icons">library_add</i></button>
    <dialog>
        <form>
            <div class="form-row">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" name="title">
            </div>
            <div class="form-row">
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" name="author">
            </div>
            <div class="form-row">
                <label for="bookChapters">Chapters:</label>
                <input type="number" id="bookChapters" name="chapters">
            </div>
            <div class="form-row">
                <label for="bookRead">
                    I've read this already
                    <input type="checkbox" id="bookRead" name="read">
                </label>
            </div>
            <div class="button-container">
                <button type="submit" value="cancel" formmethod="dialog">Cancel</button>
                <button type="submit" id="addBook" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <script src="javascript.js"></script>
</body>

</html>
